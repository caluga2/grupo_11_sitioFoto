<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>ART</title>
    
    <!-- Iconos link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <!-- Tomar los íconos de: https://fontawesome.com/v5/search?o=r&m=free -->

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     
     <!-- Cambios Carolina 23.10 (Fuente)-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
    <!-- Nuestros Estilos personalizados-->
    <link href="/css/style.css" rel = 'stylesheet'>
</head>

<body>

    <header class="main header">
        <div class="Inicio">
            <img class = "logo" src="/images/logo photoartstudio sitioFoto.png" alt="Logo PhotoArtStudio"/>
            
               
                    <li><a href="/Prints">Prints</a></li>
                    <li><a href="/Enmarcados">Enmarcados</a></li>
                    <li><a href="/ServicioFotografico">Servicio Fotografico</a></li>
                    <li><a href="/Soporte">Soporte</a></li>
                
             <nav class="buscador">
                    
                    <button type="submit"><i class="fa fa-search"></i></button>
                </nav>
                <nav class="carrito">
                    
                    <button type="submit"><i class="fas fa-shopping-cart"></i></button>
                </nav>
                <nav class="perfil">
                    
                    <button type="submit"><i class="far fa-user-circle"></i></button>
                </nav>
                <nav class="menu-hamburguesa">
                    
                    <button type="submit"><i class="fas fa-bars "></i></button>
                </nav>
               
        </div>

    </header>

    <main>
        <form action="/">
        <p>
            <label>Nombre y Apellido:</label>
            <input type="text" name="nombre" placeholder="Ingresá tu nombre y apellido">
        </p>
        <p>
            <label>Nombre de usuario:</label>
            <input type="text" name="usuario" placeholder="Ingresá tu id de usuario">
        </p>
        <p>
            <label>E-mail:</label>
            <input type="email" name="email" placeholder="Ingresá tu E-mail">
        </p>
        <p>
            <label>Fecha de nacimiento:</label>
            <input type="date" name="fecha">
        </p>
        <p>
            <label>Domicilio:</label>
            <input type="text" name="domicilio" placeholder="Ingresá tu domicilio">
        </p>
        <p>
            <label type="text">Perfil del usuario:</label>
        </p> 
        <p>
            <label><input type="radio" name="perfil" value="Comprador">Comprador</label>
            <label><input type="radio" name="perfil" value="Vendedor">Vendedor</label>
        </p>
        <p>
        <label type="text">Intereses:</label>
        </p>
        <p>
            <label><input type="checkbox" name="intereses" value="Electro">Electro</label>
        </p>
         <p>
            <label><input type="checkbox" name="intereses" value="Moda">Moda</label>
        </p>
        <p>
            <label><input type="checkbox" name="intereses" value="Hogar">Hogar</label>
        </p>
        <p>
            <label><input type="checkbox" name="intereses" value="Jugueteria">Jugueteria</label>
        </p>
        <p>
            <label><input type="checkbox" name="intereses" value="Vida sana">Vida sana</label>
        </p>
        <p>
            <label>Foto de usuario:</label>
            <input type="file" name="foto" accept=".jpg" multiple/>
        </p>
        <p>
            <label>Contraseña:</label>
            <input type="password" name="contrasena"/>
        </p>
        <p>
            <label>Repetir contraseña:</label>
            <input type="password" name="contrasena"/>
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>
        <p>
            <button type="reset">Cancelar</button>
        </p>
        </form>

    </main>

    
   
</body>
</html>
